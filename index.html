<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Connect - Local Listings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header remains the same as before -->
    
    <main>
        <!-- Hero and Categories sections remain the same -->
        
        <section id="listings" class="listings">
            <div class="container">
                <h3>Local Listings</h3>
                <div class="filter-options">
                    <select id="location-filter">
                        <option value="all">All Villages</option>
                        <option value="Village 1">Village 1</option>
                        <option value="Village 2">Village 2</option>
                        <option value="Village 3">Village 3</option>
                    </select>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="farmers">Farmers</option>
                        <option value="shops">Shops</option>
                        <option value="handicrafts">Handicrafts</option>
                        <option value="services">Services</option>
                        <option value="events">Events</option>
                    </select>
                </div>
                <div class="listing-grid" id="listing-container">
                    <!-- Listings will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <!-- Other sections remain the same -->
    </main>

    <!-- Footer remains the same -->

    <div id="notification" class="notification"></div>

    <!-- Modal for full listing details -->
    <div id="listing-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-content">
                <!-- Full listing details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
